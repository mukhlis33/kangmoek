<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Putar Musik & Video Lokal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            padding: 2rem;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 3rem;
            color: #00e5ff;
        }
        .sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .section {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #00e5ff;
            border-bottom: 2px solid #00e5ff;
            padding-bottom: 0.5rem;
        }
        .file-input {
            margin-bottom: 1.5rem;
            padding: 0.8rem;
            background-color: #3d3d3d;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        .file-input input {
            display: none;
        }
        .player {
            margin-bottom: 1rem;
        }
        /* Video Zoom & Drag Style */
        .video-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            background-color: black;
        }
        #videoPlayer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            cursor: grab;
        }
        #videoPlayer:active {
            cursor: grabbing;
        }
        .zoom-controls {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            background-color: #00e5ff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #00b8cc;
        }
        .status {
            margin-top: 1rem;
            color: #cccccc;
            font-size: 0.9rem;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .sections {
                grid-template-columns: 1fr;
            }
            .video-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplikasi Putar Media Lokal</h1>

        <div class="sections">
            <!-- Bagian Musik -->
            <div class="section">
                <h2>Putar Musik</h2>
                <div class="file-input">
                    <label for="musicFile">Pilih File Musik (.mp3, .wav)</label>
                    <input type="file" id="musicFile" accept="audio/mp3,audio/wav">
                </div>
                <div class="player">
                    <audio id="musicPlayer" controls>Browsermu tidak mendukung pemutar audio.
                </div>
                <div class="status" id="musicStatus">Belum ada file yang dipilih</div>
            </div>

            <!-- Bagian Video -->
            <div class="section">
                <h2>Putar Video (Zoom & Geser)</h2>
                <div class="file-input">
                    <label for="videoFile">Pilih File Video (.mp4, .webm)</label>
                    <input type="file" id="videoFile" accept="video/mp4,video/webm">
                </div>
                <div class="video-container" id="videoContainer">
                    <video id="videoPlayer" controls>Browsermu tidak mendukung pemutar video.</video>
                </div>
                <div class="zoom-controls">
                    <button class="btn" id="zoomIn">Perbesar (+)</button>
                    <button class="btn" id="zoomOut">Perkecil (-)</button>
                    <button class="btn" id="resetZoom">Reset Zoom</button>
                </div>
                <div class="status" id="videoStatus">Belum ada file yang dipilih</div>
            </div>
        </div>
    </div>

    <script>
        // Variabel untuk video zoom & drag
        let zoomLevel = 1;
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;

        // Elemen Musik
        const musicFile = document.getElementById('musicFile');
        const musicPlayer = document.getElementById('musicPlayer');
        const musicStatus = document.getElementById('musicStatus');

        // Elemen Video
        const videoFile = document.getElementById('videoFile');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoContainer = document.getElementById('videoContainer');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const resetZoomBtn = document.getElementById('resetZoom');
        const videoStatus = document.getElementById('videoStatus');

        // Fungsi Musik
        musicFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                musicPlayer.src = fileURL;
                musicStatus.textContent = `Memutar: ${file.name}`;
            } else {
                musicStatus.textContent = 'Belum ada file yang dipilih';
            }
        });

        // Fungsi Video: Pilih File
        videoFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                videoPlayer.src = fileURL;
                videoStatus.textContent = `Memutar: ${file.name}`;
                resetZoom(); // Reset zoom saat pilih file baru
            } else {
                videoStatus.textContent = 'Belum ada file yang dipilih';
            }
        });

        // Fungsi Video: Zoom
        function updateZoom() {
            videoPlayer.style.transform = `translate(-50%, -50%) scale(${zoomLevel}) translate(${translateX}px, ${translateY}px)`;
        }

        zoomInBtn.addEventListener('click', () => {
            zoomLevel += 0.2;
            if (zoomLevel > 3) zoomLevel = 3; // Batas maksimal zoom
            updateZoom();
        });

        zoomOutBtn.addEventListener('click', () => {
            zoomLevel -= 0.2;
            if (zoomLevel < 1) zoomLevel = 1; // Batas minimal zoom (asli)
            updateZoom();
        });

        function resetZoom() {
            zoomLevel = 1;
            translateX = 0;
            translateY = 0;
            updateZoom();
        }

        resetZoomBtn.addEventListener('click', resetZoom);

        // Fungsi Video: Geser Saat Dizoom
        videoPlayer.addEventListener('mousedown', (e) => {
            if (zoomLevel > 1) { // Hanya bisa geser jika sudah dizoom
                isDragging = true;
                startX = e.clientX - translateX;
                startY = e.clientY - translateY;
                videoPlayer.style.cursor = 'grabbing';
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateZoom();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            videoPlayer.style.cursor = 'grab';
        });

        // Untuk sentuhan (mobile)
        videoPlayer.addEventListener('touchstart', (e) => {
            if (zoomLevel > 1) {
                isDragging = true;
                const touch = e.touches[0];
                startX = touch.clientX - translateX;
                startY = touch.clientY - translateY;
            }
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const touch = e.touches[0];
            translateX = touch.clientX - startX;
            translateY = touch.clientY - startY;
            updateZoom();
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
