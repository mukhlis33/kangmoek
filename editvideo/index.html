
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vidy.pro - Video Editor</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Vidy.pro</h1>
    <div class="theme-selector">
      <select id="themeSelect">
        <option value="dark">Gelap</option>
        <option value="light">Terang</option>
        <option value="gray-dark">Abu Gelap</option>
        <option value="gray-light">Abu Terang</option>
        <option value="blue-white">Biru Putih</option>
        <option value="custom">Kustom</option>
      </select>
    </div>
    <div class="toolbar-toggle">
      <button id="toggleToolbar">Sembunyikan Toolbar</button>
    </div>
  </header>

  <main>
    <section id="editor">
      <div id="previewArea">
        <input type="file" id="videoInput" accept="video/*" />
        <video id="videoPreview" controls></video>
      </div>

      <div id="timeline">
        <div class="track" id="videoTrack1">Video 1</div>
        <div class="track" id="videoTrack2">Video 2</div>
        <div class="track" id="videoTrack3">Video 3</div>
        <div class="track" id="audioTrack">Audio 1</div>
      </div>

      <div id="featuresPanel">
        <div class="feature">
          <h3>Green Screen</h3>
          <input type="range" min="0" max="100" value="50" />
        </div>
        <div class="feature">
          <h3>Motion Tracking</h3>
          <button>Mulai Tracking</button>
        </div>
        <div class="feature">
          <h3>Auto Subtitle</h3>
          <select><option>Indonesia</option><option>English</option></select>
          <button>Generate Subtitle</button>
        </div>
        <div class="feature">
          <h3>Cut Video</h3>
          <input type="number" id="cutStart" placeholder="Mulai (detik)" />
          <input type="number" id="cutEnd" placeholder="Akhir (detik)" />
          <button id="cutBtn">Potong</button>
        </div>
        <div class="feature">
          <h3>Merge Video</h3>
          <input type="file" multiple id="mergeInput" accept="video/*" />
          <button id="mergeBtn">Gabungkan</button>
        </div>
        <div class="feature">
          <h3>Transisi</h3>
          <select><option>Morph</option><option>3D Flip</option><option>Glitch</option></select>
        </div>
        <div class="feature">
          <h3>Export</h3>
          <select><option>MP4 (H.264)</option><option>WebM</option></select>
          <button>Export Video</button>
        </div>
        <div class="feature">
          <button id="undoBtn">Undo</button>
          <button id="redoBtn">Redo</button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
