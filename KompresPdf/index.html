<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Compressor Pro - Modern & Responsif</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #10b981;
      --primary-light: #a7f3d0;
      --primary-dark: #059669;
      --gray-light: #f8fafc;
      --gray: #64748b;
      --gray-dark: #334155;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0fdf4 0%, #f8fafc 100%);
      min-height: 100vh;
    }
    
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      overflow: hidden;
    }
    
    .card:hover {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      transform: translateY(-5px);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(16, 185, 129, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .form-control {
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px 16px;
      transition: all 0.3s ease;
      background-color: white;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
      outline: none;
    }
    
    .progress-bar {
      border-radius: 20px;
      overflow: hidden;
      background-color: #e2e8f0;
      height: 10px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-light) 0%, var(--primary) 50%, var(--primary-dark) 100%);
      border-radius: 20px;
      transition: width 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    
    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-image: linear-gradient(
        -45deg,
        rgba(255, 255, 255, 0.2) 25%,
        transparent 25%,
        transparent 50%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0.2) 75%,
        transparent 75%,
        transparent
      );
      z-index: 1;
      background-size: 20px 20px;
      animation: move 1s linear infinite;
    }
    
    @keyframes move {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 20px 0;
      }
    }
    
    .file-upload-area {
      border: 2px dashed #cbd5e1;
      border-radius: 16px;
      padding: 40px 20px;
      text-align: center;
      transition: all 0.3s ease;
      background-color: #f8fafc;
      cursor: pointer;
    }
    
    .file-upload-area:hover, .file-upload-area.dragover {
      border-color: var(--primary);
      background-color: #f0fdf4;
    }
    
    .file-upload-icon {
      font-size: 48px;
      color: var(--primary);
      margin-bottom: 16px;
    }
    
    .preview-card {
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .preview-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }
    
    .option-card {
      border-left: 4px solid var(--primary);
      padding-left: 16px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cbd5e1;
      transition: .4s;
      border-radius: 34px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: var(--primary);
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
      100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }
    
    .preview-canvas-container {
      width: 100%;
      max-height: 400px;
      overflow: auto;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 10px;
    }
    
    .preview-canvas-container canvas {
      max-width: 100%;
      height: auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    @media (max-width: 768px) {
      .preview-canvas-container {
        max-height: 300px;
      }
    }
    
    @media (max-width: 480px) {
      .preview-canvas-container {
        max-height: 250px;
      }
    }
  </style>
</head>
<body class="p-4 md:p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-8 md:mb-12 fade-in">
      <h1 class="text-3xl md:text-4xl font-bold mb-3 text-gray-800">PDF Compressor Pro</h1>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">Kompres file PDF dengan kualitas tinggi, fitur OCR, dan pratinjau yang interaktif</p>
    </div>
    
    <!-- Main Card -->
    <div class="card p-6 md:p-8 fade-in" style="animation-delay: 0.1s">
      <form id="pdfForm">
        <!-- File Upload Section -->
        <div class="mb-8">
          <label class="block font-semibold mb-4 text-lg text-gray-800">Upload File PDF</label>
          <div id="fileUploadArea" class="file-upload-area">
            <div class="file-upload-icon">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <h3 class="text-xl font-semibold mb-2 text-gray-700">Seret file PDF ke sini</h3>
            <p class="text-gray-500 mb-4">atau</p>
            <label for="pdfFiles" class="btn-primary cursor-pointer">
              <i class="fas fa-folder-open"></i>
              Pilih File
            </label>
            <input type="file" id="pdfFiles" accept="application/pdf" multiple class="hidden" />
            <p class="text-sm text-gray-500 mt-4">Maksimal 10 file PDF, masing-masing hingga 50MB</p>
          </div>
          <div id="fileList" class="mt-4 space-y-3"></div>
        </div>
        
        <!-- Options Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
          <!-- Compression Quality -->
          <div class="option-card">
            <label class="block font-semibold mb-2 text-gray-800">Kualitas Kompresi</label>
            <select id="quality" class="form-control w-full">
              <option value="high">Tinggi (70%)</option>
              <option value="medium" selected>Sedang (50%)</option>
              <option value="low">Rendah (30%)</option>
            </select>
          </div>
          
          <!-- DPI Settings -->
          <div class="option-card">
            <label class="block font-semibold mb-2 text-gray-800">DPI</label>
            <select id="dpi" class="form-control w-full">
              <option value="600">600</option>
              <option value="300">300</option>
              <option value="150" selected>150</option>
              <option value="75">75</option>
              <option value="custom">Custom</option>
            </select>
            <input type="number" id="customDpi" placeholder="Masukkan DPI kustom" class="form-control w-full mt-2 hidden"/>
          </div>
        </div>
        
        <!-- OCR Settings -->
        <div class="mb-8">
          <div class="flex items-center justify-between mb-4">
            <label class="block font-semibold text-gray-800">Pengaturan OCR</label>
            <label class="toggle-switch">
              <input type="checkbox" id="enableOCR" />
              <span class="toggle-slider"></span>
            </label>
          </div>
          
          <div id="ocrSettings" class="bg-gray-50 p-4 rounded-xl transition-all duration-300 opacity-50">
            <label class="block font-medium mb-2 text-gray-700">Bahasa OCR</label>
            <select id="ocrLang" class="form-control w-full">
              <option value="ind">Indonesia</option>
              <option value="eng">Inggris</option>
              <option value="jpn">Jepang</option>
              <option value="ara">Arab</option>
              <option value="jav">Aksara Jawa</option>
              <option value="kor">Korea</option>
              <option value="rus">Rusia</option>
              <option value="other">Lainnya</option>
            </select>
          </div>
        </div>
        
        <!-- Action Button -->
        <div class="flex justify-center">
          <button type="submit" class="btn-primary text-lg px-8 py-3 pulse">
            <i class="fas fa-compress-arrows-alt"></i>
            Kompres PDF
          </button>
        </div>
      </form>
    </div>
    
    <!-- Preview Section -->
    <div id="previewContainer" class="mt-8 space-y-6"></div>
  </div>

  <script>
    // Set up PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
    
    // Elements
    const pdfFilesInput = document.getElementById('pdfFiles');
    const fileUploadArea = document.getElementById('fileUploadArea');
    const fileList = document.getElementById('fileList');
    const previewContainer = document.getElementById('previewContainer');
    const dpiSelect = document.getElementById('dpi');
    const customDpiInput = document.getElementById('customDpi');
    const enableOCR = document.getElementById('enableOCR');
    const ocrSettings = document.getElementById('ocrSettings');
    
    // Store file preview data
    let filePreviews = [];
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      // Enable OCR settings when checkbox is checked
      enableOCR.addEventListener('change', function() {
        if (this.checked) {
          ocrSettings.classList.remove('opacity-50');
          ocrSettings.querySelector('select').disabled = false;
        } else {
          ocrSettings.classList.add('opacity-50');
          ocrSettings.querySelector('select').disabled = true;
        }
      });
      
      // Show custom DPI input when custom is selected
      dpiSelect.addEventListener('change', () => {
        customDpiInput.classList.toggle('hidden', dpiSelect.value !== 'custom');
        if (dpiSelect.value === 'custom') {
          customDpiInput.focus();
        }
      });
      
      // File upload area functionality
      fileUploadArea.addEventListener('click', () => {
        pdfFilesInput.click();
      });
      
      fileUploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        fileUploadArea.classList.add('dragover');
      });
      
      fileUploadArea.addEventListener('dragleave', () => {
        fileUploadArea.classList.remove('dragover');
      });
      
      fileUploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        fileUploadArea.classList.remove('dragover');
        if (e.dataTransfer.files.length > 0) {
          pdfFilesInput.files = e.dataTransfer.files;
          handleFileSelection();
        }
      });
      
      pdfFilesInput.addEventListener('change', handleFileSelection);
    });
    
    // Handle file selection
    function handleFileSelection() {
      fileList.innerHTML = '';
      const files = pdfFilesInput.files;
      
      if (files.length === 0) {
        fileList.innerHTML = '<p class="text-gray-500 text-center py-4">Tidak ada file yang dipilih</p>';
        previewContainer.innerHTML = `
          <div class="text-center py-10 text-gray-500">
            <i class="fas fa-file-pdf text-4xl mb-3 opacity-30"></i>
            <p>Pratinjau akan muncul di sini setelah memilih file PDF</p>
          </div>
        `;
        filePreviews = [];
        return;
      }
      
      // Reset preview data
      filePreviews = [];
      
      for (const file of files) {
        const fileItem = document.createElement('div');
        fileItem.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-lg';
        fileItem.innerHTML = `
          <div class="flex items-center">
            <i class="fas fa-file-pdf text-red-500 mr-3"></i>
            <div>
              <p class="font-medium text-gray-800 truncate max-w-xs">${file.name}</p>
              <p class="text-sm text-gray-500">${(file.size / 1024).toFixed(2)} KB</p>
            </div>
          </div>
          <button type="button" class="text-red-400 hover:text-red-600 remove-file">
            <i class="fas fa-times"></i>
          </button>
        `;
        
        fileItem.querySelector('.remove-file').addEventListener('click', () => {
          // Create a new FileList without the removed file
          const dt = new DataTransfer();
          for (const f of pdfFilesInput.files) {
            if (f !== file) dt.items.add(f);
          }
          pdfFilesInput.files = dt.files;
          handleFileSelection();
        });
        
        fileList.appendChild(fileItem);
      }
      
      // Generate previews
      generatePreviews(files);
    }
    
    // Generate previews for selected files
    async function generatePreviews(files) {
      previewContainer.innerHTML = '';
      
      if (files.length === 0) {
        previewContainer.innerHTML = `
          <div class="text-center py-10 text-gray-500">
            <i class="fas fa-file-pdf text-4xl mb-3 opacity-30"></i>
            <p>Pratinjau akan muncul di sini setelah memilih file PDF</p>
          </div>
        `;
        return;
      }
      
      // Show loading state
      previewContainer.innerHTML = `
        <div class="text-center py-8">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-green-500 mb-4"></div>
          <p class="text-gray-600">Memuat pratinjau PDF...</p>
        </div>
      `;
      
      const previewElements = [];
      
      for (const file of files) {
        try {
          const previewData = await generatePreviewForFile(file);
          filePreviews.push(previewData);
          previewElements.push(createPreviewElement(file, previewData.canvas));
        } catch (error) {
          console.error('Error generating preview:', error);
          previewElements.push(createErrorElement(file));
        }
      }
      
      // Update preview container with all previews
      previewContainer.innerHTML = '';
      previewElements.forEach(element => {
        previewContainer.appendChild(element);
      });
    }
    
    // Generate preview for a single file
    async function generatePreviewForFile(file) {
      return new Promise((resolve, reject) => {
        const fileReader = new FileReader();
        
        fileReader.onload = async function() {
          try {
            const typedarray = new Uint8Array(this.result);
            const pdf = await pdfjsLib.getDocument({data: typedarray}).promise;
            const page = await pdf.getPage(1);
            
            // Calculate scale for responsive preview
            const viewport = page.getViewport({scale: 1.0});
            const containerWidth = window.innerWidth > 768 ? 600 : window.innerWidth - 80;
            const scale = Math.min(1.5, containerWidth / viewport.width);
            const scaledViewport = page.getViewport({scale: scale});
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = scaledViewport.height;
            canvas.width = scaledViewport.width;
            
            await page.render({
              canvasContext: context,
              viewport: scaledViewport
            }).promise;
            
            resolve({
              canvas: canvas,
              file: file,
              pdf: pdf
            });
          } catch (error) {
            reject(error);
          }
        };
        
        fileReader.onerror = reject;
        fileReader.readAsArrayBuffer(file);
      });
    }
    
    // Create preview element for a file
    function createPreviewElement(file, canvas) {
      const container = document.createElement('div');
      container.className = 'preview-card card p-5 fade-in';
      container.innerHTML = `
        <div class="mb-4">
          <h2 class="font-semibold text-lg mb-2 text-gray-800 truncate">${file.name}</h2>
          <div class="text-sm text-gray-600 mb-3">Ukuran Awal: <span class="font-medium">${(file.size / 1024).toFixed(2)} KB</span></div>
          
          <div class="mb-4">
            <div class="flex justify-between text-sm text-gray-600 mb-1">
              <span>Status Kompresi</span>
              <span class="progress-text">0%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 0%"></div>
            </div>
          </div>
          
          <div class="text-xs text-gray-500 log p-2 bg-gray-50 rounded">Menunggu kompresi...</div>
        </div>
        
        <div class="preview-canvas-container">
          <!-- Canvas will be inserted here -->
        </div>
      `;
      
      const canvasContainer = container.querySelector('.preview-canvas-container');
      canvasContainer.appendChild(canvas);
      
      return container;
    }
    
    // Create error element for failed preview
    function createErrorElement(file) {
      const container = document.createElement('div');
      container.className = 'preview-card card p-5 fade-in';
      container.innerHTML = `
        <div class="text-center py-4 text-red-500">
          <i class="fas fa-exclamation-triangle text-xl mb-2"></i>
          <p class="font-medium">Gagal memuat pratinjau untuk ${file.name}</p>
          <p class="text-sm mt-1">Pastikan file adalah PDF yang valid</p>
        </div>
      `;
      return container;
    }
    
    // Form submission
    document.getElementById('pdfForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (pdfFilesInput.files.length === 0) {
        showNotification('Silakan pilih setidaknya satu file PDF', 'error');
        return;
      }
      
      const quality = document.getElementById('quality').value;
      const dpiValue = dpiSelect.value === 'custom' ? customDpiInput.value : dpiSelect.value;
      const enableOcr = document.getElementById('enableOCR').checked;
      const ocrLanguage = document.getElementById('ocrLang').value;
      
      // Validate custom DPI
      if (dpiSelect.value === 'custom' && (!dpiValue || dpiValue < 50 || dpiValue > 1200)) {
        showNotification('Masukkan nilai DPI antara 50 dan 1200', 'error');
        return;
      }
      
      // Show processing notification
      showNotification('Memulai proses kompresi PDF...', 'info');
      
      // Get all progress elements
      const progressBars = document.querySelectorAll('.progress-fill');
      const progressTexts = document.querySelectorAll('.progress-text');
      const logs = document.querySelectorAll('.log');
      
      // Simulate compression process for each file
      for (let i = 0; i < progressBars.length; i++) {
        await simulateCompression(progressBars[i], progressTexts[i], logs[i], quality);
      }
      
      // Show completion notification
      showNotification('Semua file telah berhasil dikompres!', 'success');
      
      // Enable download button if it exists, or create one
      const existingDownloadBtn = document.getElementById('downloadAllBtn');
      if (!existingDownloadBtn) {
        const downloadBtn = document.createElement('button');
        downloadBtn.id = 'downloadAllBtn';
        downloadBtn.className = 'btn-primary text-lg px-8 py-3 mt-6 mx-auto block';
        downloadBtn.innerHTML = '<i class="fas fa-download mr-2"></i> Download Semua File';
        downloadBtn.addEventListener('click', function() {
          showNotification('Fitur download akan diimplementasikan di versi lengkap', 'info');
        });
        previewContainer.parentNode.insertBefore(downloadBtn, previewContainer.nextSibling);
      }
    });
    
    // Simulate compression process
    function simulateCompression(progressBar, progressText, log, quality) {
      return new Promise(resolve => {
        let progress = 0;
        const interval = setInterval(() => {
          if (progress >= 100) {
            clearInterval(interval);
            
            // Calculate final size based on quality
            let compressionRatio;
            switch(quality) {
              case 'high': compressionRatio = 0.7; break;
              case 'medium': compressionRatio = 0.5; break;
              case 'low': compressionRatio = 0.3; break;
              default: compressionRatio = 0.5;
            }
            
            const finalSize = (Math.random() * compressionRatio * 100).toFixed(2);
            
            log.innerHTML = `<i class="fas fa-check-circle text-green-500 mr-1"></i> Kompresi selesai. Ukuran akhir: ${finalSize}% dari ukuran awal.`;
            log.classList.add('bg-green-50', 'text-green-700');
            
            resolve();
          } else {
            progress += Math.random() * 15;
            if (progress > 100) progress = 100;
            progressBar.style.width = progress + '%';
            progressText.textContent = Math.round(progress) + '%';
            
            // Update log message during process
            if (progress < 30) {
              log.textContent = 'Membaca file PDF...';
            } else if (progress < 60) {
              log.textContent = 'Menerapkan kompresi...';
            } else if (progress < 90) {
              log.textContent = 'Mengoptimalkan hasil...';
            } else {
              log.textContent = 'Menyimpan file terkompresi...';
            }
          }
        }, 150);
      });
    }
    
    // Show notification
    function showNotification(message, type = 'info') {
      // Remove existing notification
      const existingNotification = document.getElementById('notification');
      if (existingNotification) {
        existingNotification.remove();
      }
      
      // Create new notification
      const notification = document.createElement('div');
      notification.id = 'notification';
      
      let bgColor = 'bg-blue-500';
      if (type === 'error') bgColor = 'bg-red-500';
      if (type === 'success') bgColor = 'bg-green-500';
      
      notification.className = `${bgColor} text-white p-4 rounded-lg shadow-lg fixed top-4 right-4 max-w-sm z-50 fade-in`;
      notification.innerHTML = `
        <div class="flex items-center">
          <i class="fas fa-${type === 'info' ? 'info-circle' : type === 'error' ? 'exclamation-triangle' : 'check-circle'} mr-2"></i>
          <span>${message}</span>
        </div>
      `;
      
      document.body.appendChild(notification);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        if (notification.parentNode) {
          notification.classList.remove('fade-in');
          notification.classList.add('fade-out');
          setTimeout(() => {
            if (notification.parentNode) {
              notification.remove();
            }
          }, 300);
        }
      }, 5000);
    }
    
    // Handle window resize for responsive preview
    window.addEventListener('resize', function() {
      if (pdfFilesInput.files.length > 0) {
        // Regenerate previews on resize
        generatePreviews(pdfFilesInput.files);
      }
    });
  </script>
</body>
