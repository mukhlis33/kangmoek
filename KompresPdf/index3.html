<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Compressor with OCR and Preview</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #10b981;
      --primary-light: #a7f3d0;
      --primary-dark: #059669;
      --gray-light: #f8fafc;
      --gray: #64748b;
      --gray-dark: #334155;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0fdf4 0%, #f8fafc 100%);
      min-height: 100vh;
    }
    
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      overflow: hidden;
    }
    
    .card:hover {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      transform: translateY(-5px);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(16, 185, 129, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .form-control {
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px 16px;
      transition: all 0.3s ease;
      background-color: white;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
      outline: none;
    }
    
    .progress-bar {
      border-radius: 20px;
      overflow: hidden;
      background-color: #e2e8f0;
      height: 10px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-light) 0%, var(--primary) 50%, var(--primary-dark) 100%);
      border-radius: 20px;
      transition: width 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    
    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-image: linear-gradient(
        -45deg,
        rgba(255, 255, 255, 0.2) 25%,
        transparent 25%,
        transparent 50%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0.2) 75%,
        transparent 75%,
        transparent
      );
      z-index: 1;
      background-size: 20px 20px;
      animation: move 1s linear infinite;
    }
    
    @keyframes move {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 20px 0;
      }
    }
    
    .file-upload-area {
      border: 2px dashed #cbd5e1;
      border-radius: 16px;
      padding: 40px 20px;
      text-align: center;
      transition: all 0.3s ease;
      background-color: #f8fafc;
      cursor: pointer;
    }
    
    .file-upload-area:hover, .file-upload-area.dragover {
      border-color: var(--primary);
      background-color: #f0fdf4;
    }
    
    .file-upload-icon {
      font-size: 48px;
      color: var(--primary);
      margin-bottom: 16px;
    }
    
    .preview-card {
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .preview-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }
    
    .option-card {
      border-left: 4px solid var(--primary);
      padding-left: 16px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cbd5e1;
      transition: .4s;
      border-radius: 34px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: var(--primary);
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
      100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }
  </style>
</head>
<body class="p-4 md:p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-8 md:mb-12 fade-in">
      <h1 class="text-3xl md:text-4xl font-bold mb-3 text-gray-800">PDF Compressor Pro</h1>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">Kompres file PDF dengan kualitas tinggi, fitur OCR, dan pratinjau yang interaktif</p>
    </div>
    
    <!-- Main Card -->
    <div class="card p-6 md:p-8 fade-in" style="animation-delay: 0.1s">
      <form id="pdfForm">
        <!-- File Upload Section -->
        <div class="mb-8">
          <label class="block font-semibold mb-4 text-lg text-gray-800">Upload File PDF</label>
          <div id="fileUploadArea" class="file-upload-area">
            <div class="file-upload-icon">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <h3 class="text-xl font-semibold mb-2 text-gray-700">Seret file PDF ke sini</h3>
            <p class="text-gray-500 mb-4">atau</p>
            <label for="pdfFiles" class="btn-primary cursor-pointer">
              <i class="fas fa-folder-open"></i>
              Pilih File
            </label>
            <input type="file" id="pdfFiles" accept="application/pdf" multiple class="hidden" />
            <p class="text-sm text-gray-500 mt-4">Maksimal 10 file PDF, masing-masing hingga 50MB</p>
          </div>
          <div id="fileList" class="mt-4 space-y-3"></div>
        </div>
        
        <!-- Options Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
          <!-- Compression Quality -->
          <div class="option-card">
            <label class="block font-semibold mb-2 text-gray-800">Kualitas Kompresi</label>
            <select id="quality" class="form-control w-full">
              <option value="high">Tinggi (70%)</option>
              <option value="medium" selected>Sedang (50%)</option>
              <option value="low">Rendah (30%)</option>
            </select>
          </div>
          
          <!-- DPI Settings -->
          <div class="option-card">
            <label class="block font-semibold mb-2 text-gray-800">DPI</label>
            <select id="dpi" class="form-control w-full">
              <option value="600">600</option>
              <option value="300">300</option>
              <option value="150" selected>150</option>
              <option value="75">75</option>
              <option value="custom">Custom</option>
            </select>
            <input type="number" id="customDpi" placeholder="Masukkan DPI kustom" class="form-control w-full mt-2 hidden"/>
          </div>
        </div>
        
        <!-- OCR Settings -->
        <div class="mb-8">
          <div class="flex items-center justify-between mb-4">
            <label class="block font-semibold text-gray-800">Pengaturan OCR</label>
            <label class="toggle-switch">
              <input type="checkbox" id="enableOCR" />
              <span class="toggle-slider"></span>
            </label>
          </div>
          
          <div id="ocrSettings" class="bg-gray-50 p-4 rounded-xl transition-all duration-300 opacity-50">
            <label class="block font-medium mb-2 text-gray-700">Bahasa OCR</label>
            <select id="ocrLang" class="form-control w-full">
              <option value="ind">Indonesia</option>
              <option value="eng">Inggris</option>
              <option value="jpn">Jepang</option>
              <option value="ara">Arab</option>
              <option value="jav">Aksara Jawa</option>
              <option value="kor">Korea</option>
              <option value="rus">Rusia</option>
              <option value="other">Lainnya</option>
            </select>
          </div>
        </div>
        
        <!-- Action Button -->
        <div class="flex justify-center">
          <button type="submit" class="btn-primary text-lg px-8 py-3 pulse">
            <i class="fas fa-compress-arrows-alt"></i>
            Kompres PDF
          </button>
        </div>
      </form>
    </div>
    
    <!-- Preview Section -->
    <div id="previewContainer" class="mt-8 space-y-6"></div>
  </div>

  <script>
    // Elements
    const pdfFilesInput = document.getElementById('pdfFiles');
    const fileUploadArea = document.getElementById('fileUploadArea');
    const fileList = document.getElementById('fileList');
    const previewContainer = document.getElementById('previewContainer');
    const dpiSelect = document.getElementById('dpi');
    const customDpiInput = document.getElementById('customDpi');
    const enableOCR = document.getElementById('enableOCR');
    const ocrSettings = document.getElementById('ocrSettings');
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      // Enable OCR settings when checkbox is checked
      enableOCR.addEventListener('change', function() {
        if (this.checked) {
          ocrSettings.classList.remove('opacity-50');
          ocrSettings.querySelector('select').disabled = false;
        } else {
          ocrSettings.classList.add('opacity-50');
          ocrSettings.querySelector('select').disabled = true;
        }
      });
      
      // Show custom DPI input when custom is selected
      dpiSelect.addEventListener('change', () => {
        customDpiInput.classList.toggle('hidden', dpiSelect.value !== 'custom');
      });
      
      // File upload area functionality
      fileUploadArea.addEventListener('click', () => {
        pdfFilesInput.click();
      });
      
      fileUploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        fileUploadArea.classList.add('dragover');
      });
      
      fileUploadArea.addEventListener('dragleave', () => {
        fileUploadArea.classList.remove('dragover');
      });
      
      fileUploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        fileUploadArea.classList.remove('dragover');
        pdfFilesInput.files = e.dataTransfer.files;
        handleFileSelection();
      });
      
      pdfFilesInput.addEventListener('change', handleFileSelection);
    });
    
    // Handle file selection
    function handleFileSelection() {
      fileList.innerHTML = '';
      const files = pdfFilesInput.files;
      
      if (files.length === 0) {
        fileList.innerHTML = '<p class="text-gray-500 text-center py-4">Tidak ada file yang dipilih</p>';
        return;
      }
      
      for (const file of files) {
        const fileItem = document.createElement('div');
        fileItem.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-lg';
        fileItem.innerHTML = `
          <div class="flex items-center">
            <i class="fas fa-file-pdf text-red-500 mr-3"></i>
            <div>
              <p class="font-medium text-gray-800">${file.name}</p>
              <p class="text-sm text-gray-500">${(file.size / 1024).toFixed(2)} KB</p>
            </div>
          </div>
          <button type="button" class="text-red-400 hover:text-red-600 remove-file">
            <i class="fas fa-times"></i>
          </button>
        `;
        
        fileItem.querySelector('.remove-file').addEventListener('click', () => {
          // Create a new FileList without the removed file
          const dt = new DataTransfer();
          for (const f of pdfFilesInput.files) {
            if (f !== file) dt.items.add(f);
          }
          pdfFilesInput.files = dt.files;
          handleFileSelection();
        });
        
        fileList.appendChild(fileItem);
      }
      
      // Generate previews
      generatePreviews(files);
    }
    
    // Generate previews for selected files
    async function generatePreviews(files) {
      previewContainer.innerHTML = '';
      
      if (files.length === 0) {
        previewContainer.innerHTML = `
          <div class="text-center py-10 text-gray-500">
            <i class="fas fa-file-pdf text-4xl mb-3 opacity-30"></i>
            <p>Pratinjau akan muncul di sini setelah memilih file PDF</p>
          </div>
        `;
        return;
      }
      
      for (const file of files) {
        const fileReader = new FileReader();
        fileReader.onload = async function() {
          try {
            const typedarray = new Uint8Array(this.result);
            const pdf = await pdfjsLib.getDocument({data: typedarray}).promise;
            const page = await pdf.getPage(1);
            const viewport = page.getViewport({scale: 1.5});
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            await page.render({canvasContext: context, viewport: viewport}).promise;

            const container = document.createElement('div');
            container.className = 'preview-card card p-5 fade-in';
            container.innerHTML = `
              <div class="flex flex-col md:flex-row md:items-start gap-4">
                <div class="md:w-1/3">
                  <div class="bg-gray-100 rounded-lg overflow-hidden border">
                    <canvas class="w-full"></canvas>
                  </div>
                </div>
                <div class="md:w-2/3">
                  <h2 class="font-semibold text-lg mb-2 text-gray-800">${file.name}</h2>
                  <div class="text-sm text-gray-600 mb-3">Ukuran Awal: <span class="font-medium">${(file.size / 1024).toFixed(2)} KB</span></div>
                  
                  <div class="mb-4">
                    <div class="flex justify-between text-sm text-gray-600 mb-1">
                      <span>Status Kompresi</span>
                      <span class="progress-text">0%</span>
                    </div>
                    <div class="progress-bar">
                      <div class="progress-fill" style="width: 0%"></div>
                    </div>
                  </div>
                  
                  <div class="text-xs text-gray-500 log p-2 bg-gray-50 rounded">Menunggu kompresi...</div>
                </div>
              </div>
            `;
            container.querySelector('canvas').replaceWith(canvas);
            previewContainer.appendChild(container);
          } catch (error) {
            console.error('Error generating preview:', error);
            const container = document.createElement('div');
            container.className = 'preview-card card p-5 fade-in';
            container.innerHTML = `
              <div class="text-center py-4 text-red-500">
                <i class="fas fa-exclamation-triangle text-xl mb-2"></i>
                <p>Gagal memuat pratinjau untuk ${file.name}</p>
              </div>
            `;
            previewContainer.appendChild(container);
          }
        };
        fileReader.readAsArrayBuffer(file);
      }
    }
    
    // Form submission
    document.getElementById('pdfForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      if (pdfFilesInput.files.length === 0) {
        alert('Silakan pilih setidaknya satu file PDF');
        return;
      }
      
      const bars = document.querySelectorAll('.progress-fill');
      const progressTexts = document.querySelectorAll('.progress-text');
      const logs = document.querySelectorAll('.log');
      
      bars.forEach((bar, i) => {
        let progress = 0;
        const interval = setInterval(() => {
          if (progress >= 100) {
            clearInterval(interval);
            logs[i].innerHTML = '<i class="fas fa-check-circle text-green-500 mr-1"></i> Kompresi selesai. Ukuran akhir: Simulasi 50% dari ukuran awal.';
            logs[i].classList.add('bg-green-50', 'text-green-700');
          } else {
            progress += Math.random() * 10;
            if (progress > 100) progress = 100;
            bar.style.width = progress + '%';
            progressTexts[i].textContent = Math.round(progress) + '%';
          }
        }, 200);
      });
    });
  </script>
</body>
</html>
