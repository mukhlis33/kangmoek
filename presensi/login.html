<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIP DA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a936f;
            --primary-dark: #114b47;
            --secondary: #88d498;
            --accent: #c6dabf;
            --surface: #ffffff;
            --background: #f8f9fa;
            --on-primary: #ffffff;
            --on-surface: #2b2b2b;
            --on-background: #5a5a5a;
            --border: #e0e0e0;
            --shadow: 0 8px 32px rgba(26, 147, 111, 0.1);
            --radius: 16px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 40px 30px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .logo h1 {
            color: var(--primary-dark);
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--on-background);
            font-size: 0.9rem;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--on-surface);
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--on-background);
        }

        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--background);
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--surface);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--on-primary);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 147, 111, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .footer-text {
            margin-top: 25px;
            color: var(--on-background);
            font-size: 0.8rem;
        }

        /* Error State */
        .error-message {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .input-with-icon.error input {
            border-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-fingerprint"></i>
            </div>
            <h1>SIP DA</h1>
            <p>Sistem Presensi Digital</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Masukkan username" required>
                </div>
                <div class="error-message" id="usernameError">Username tidak valid</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                </div>
                <div class="error-message" id="passwordError">Password salah</div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="footer-text">
            &copy; 2025 SMK Darulabror. All rights reserved.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (username === '' || password === '') {
                alert('Username dan password harus diisi!');
                return;
            }
            
            // Simulate login process
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            loginBtn.disabled = true;
            
            setTimeout(() => {
                // For demo - always success
                // In real app, you'd check credentials with backend
                alert('Login berhasil! Redirecting...');
                window.location.href = 'main.html'; // Redirect to main app
            }, 1500);
        });

        // Input validation
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                this.parentElement.classList.remove('error');
                document.getElementById(this.id + 'Error').style.display = 'none';
            });
        });
    </script>
</body>
</html>
