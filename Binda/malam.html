<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Malam - Binda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0b1220;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden; height: 100vh; width: 100vw;
        }
        .stage {
            width: 100%; height: 100%; position: relative; overflow: hidden;
            background: linear-gradient(180deg, #081021 0%, #0b2b4a 55%, #2a1a3a 100%);
        }
        canvas { display: block; width: 100%; height: 100%; }
        
        /* Tombol Kembali (Floating Top Left) */
        .btn-back {
            position: absolute; top: 20px; left: 20px; z-index: 100;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 10px 20px; border-radius: 30px;
            text-decoration: none; font-size: 0.9rem; backdrop-filter: blur(5px);
            transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .btn-back:hover { background: rgba(255,255,255,0.25); transform: translateY(2px); }

        /* Clock Overlay */
        .clock-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: white; pointer-events: none; z-index: 50;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .big-time { font-size: 8vw; font-weight: 700; line-height: 1; letter-spacing: -2px; }
        .big-date { font-size: 1.5vw; font-weight: 300; opacity: 0.8; letter-spacing: 2px; text-transform: uppercase; margin-top: 10px; }
    </style>
</head>
<body>
    
    <!-- Tombol Kembali ke Dashboard -->
    <a href="beranda.html" class="btn-back">
        <i class="fas fa-chevron-left"></i> Kembali ke Aplikasi
    </a>

    <div class="stage">
        <div class="clock-overlay">
            <div class="big-time" id="clockTime">00:00</div>
            <div class="big-date" id="clockDate">...</div>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        // --- JAM ---
        function updateClock() {
            const n = new Date();
            const h = String(n.getHours()).padStart(2, '0');
            const m = String(n.getMinutes()).padStart(2, '0');
            document.getElementById('clockTime').innerText = `${h}:${m}`;
            document.getElementById('clockDate').innerText = n.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        }
        setInterval(updateClock, 1000); updateClock();

        // --- CANVAS ANIMATION (SHOOTING STARS) ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];
        let shootingStars = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5;
                this.opacity = Math.random();
                this.speed = Math.random() * 0.05;
            }
            update() {
                this.opacity += Math.sin(Date.now() * 0.001 * this.speed) * 0.01;
                if(this.opacity < 0) this.opacity = 0;
                if(this.opacity > 1) this.opacity = 1;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class ShootingStar {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = 0;
                this.len = Math.random() * 80 + 10;
                this.speed = Math.random() * 10 + 6;
                this.size = Math.random() * 1 + 0.1;
                this.waitTime = new Date().getTime() + Math.random() * 3000 + 500;
                this.active = false;
            }
            update() {
                if (this.active) {
                    this.x -= this.speed;
                    this.y += this.speed;
                    if (this.x < 0 || this.y >= height) {
                        this.active = false;
                        this.waitTime = new Date().getTime() + Math.random() * 3000 + 500;
                    }
                } else {
                    if (this.waitTime < new Date().getTime()) {
                        this.active = true;
                        this.x = Math.random() * width + 200; // start slightly offscreen right
                        this.y = -50;
                    }
                }
            }
            draw() {
                if (this.active) {
                    ctx.strokeStyle = `rgba(255, 255, 255, ${Math.random()})`; // flicker
                    ctx.lineWidth = this.size;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x + this.len, this.y - this.len);
                    ctx.stroke();
                }
            }
        }

        // Init
        for(let i=0; i<150; i++) stars.push(new Star());
        for(let i=0; i<3; i++) shootingStars.push(new ShootingStar());

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Draw Stars
            stars.forEach(s => { s.update(); s.draw(); });
            
            // Draw Shooting Stars
            shootingStars.forEach(s => { s.update(); s.draw(); });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
